<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Minimalista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="toggle-theme">Alternar Tema</button>
        <div class="form-switch">
            <button id="show-login" class="active">Login</button>
            <button id="show-register">Registrar-se</button>
        </div>
        <div class="form-container">
            <form id="login-form" class="form active">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <form id="register-form" class="form">
                <h2>Registrar-se</h2>
                <input type="text" id="register-name" placeholder="Nome" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
